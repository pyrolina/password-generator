<html>
<head>
    <script type="text/javascript" src="form.js"></script>
    <script src="https://kit.fontawesome.com/c570884f0c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <div class="container d-flex justify-content-center ">
        <div class="bg-light p-4">
            <h2>
                Random Password Generator</h2>
            <div class="result-container bg-info">
                <span id="result"></span>
                <button class="btn btn-warning" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Password length</label>
                    <input type="number" id="length" min='4' max='20' value='20' />
                </div>
                <div class="setting">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="setting">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="btn btn-large btn-danger" id="generate">
                Generate password
            </button>
        </div>
    </div>
</body>

</html>
